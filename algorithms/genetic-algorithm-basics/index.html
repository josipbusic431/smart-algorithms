        th {
            background-color: #00d1b2;

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Genetic Algorithm Tutorial
            </p>
            <p class="subtitle">               
            </p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title has-primary">
                                Genetic Algorithm All Ones
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="columns">
                                    <div class="column">                                       
                                    </div>
                                    <div class="column is-four-fifths">
                                        <p>
                                            <button class="button is-dark is-rounded" onclick="runGaAllOnes()">Run</button>
                                        </p>
                                        <p>
                                        <label>Console:</label>

                            </div>
                        </div>

            </div>             
        </div>                   
    </section>   
    <script src="../../helpers/utils.js"></script>    
    <script src="ga-all-ones.js"></script>      
    <script>        
        
        function runGaAllOnes(){
            const gaAllOnes = new GeneticAlgorithmAllOnes(100, 0.01, 0.95, 0);
            let population = gaAllOnes.initPopulation(50);

            gaAllOnes.evalPopulation(population);
            let generation = 1;

           debugger;
            while(!gaAllOnes.isTerminalConditionMet(population)){
                gaAllOnes.printToConsole("Best solution: "+population.fitness);

                //crossover
                population = gaAllOnes.crossover(population);

                //mutation
                gaAllOnes.mutation(population);

                //evaluation
                gaAllOnes.evalPopulation(population);

                generation++;
            }

            gaAllOnes.printToConsole("FOUND SOLUTION!!!");
            gaAllOnes.printToConsole("@ Generation:"+generation);
            gaAllOnes.printToConsole("Best solution:"+ JSON.stringify(population.getFittest(0)));
        };
       

    </script>
