    <script> 
       
        var matrices = new Matrix();

        var neural = new NeuralNetwork(2, 2, 3, 8);
        
        let i_data = neural.setData(neural.batchSize, neural.input_nodes);
        console.log("INPUT VALUES:");
        console.log(i_data);

        let o_data = neural.setData(neural.batchSize, neural.output_nodes);   

        //weights
        let w1 = neural.setData(neural.input_nodes, neural.hidden_nodes);
        let w2 = neural.setData(neural.hidden_nodes, neural.output_nodes);
        console.log("WEIGHTS VALUES:");
        console.log(w1);

        let h_values = matrices.multMatrices(i_data, w1);
        console.log("HIDDEN LAYER VALUES:");
        console.log(h_values);

        //Activation function: Rectified Linear Unit (ReLU)
        
        let o_data_prediction = matrices.multMatrices(h_values, w2);
        console.log("OUTPUT PREDICTION VALUES:");
        console.log(o_data_prediction);

        //LOSS function
        let diff = matrices.subMatrices(matrices.squareMatrix(o_data_prediction), matrices.squareMatrix(o_data));        
        console.log("DIFF")
        console.log(diff);

        console.log(matrices.sum(diff, true));

        


    </script>
